<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
<meta charset="utf-8" />
<title>test</title>
 
<script language="javascript" type="text/javascript">
 
var url = "ws://%SOCKETIP%:1337/";
 
// This is called when the page finishes loading
function init() {
 
    // Connect to WebSocket server
    wsConnect(url);
}
 
// Call this to connect to the WebSocket server
function wsConnect(url) {
    
    // Connect to WebSocket server
    websocket = new WebSocket(url);
    
    // Assign callbacks
    websocket.onopen = function(evt) { onOpen(evt) };
    websocket.onclose = function(evt) { onClose(evt) };
    websocket.onmessage = function(evt) { onMessage(evt) };
    websocket.onerror = function(evt) { onError(evt) };
}
 
// Called when a WebSocket connection is established with the server
function onOpen(evt) {
 
    // Log connection state
    console.log("Connected");
    
    // write page-number --> then we get all values for page
    doSend(JSON.stringify({ page : 10 })); //send page 10, so that we get all objects for page 1
}
 
// Called when the WebSocket connection is closed
function onClose(evt) {
 
    // Log disconnection state
    console.log("Disconnected");
    
    // Try to reconnect after a few seconds
    setTimeout(function() { wsConnect(url) }, 2000);
}

function callMainPage(){
  window.location="/index.html"
}

function sendValues(){  
  var obj = {ssid : document.getElementById("ssid").value,
            password : document.getElementById("password").value,
            PilotName : document.getElementById("PilotName").value,
            output : document.getElementById("output").value,
            UDPServerIP : document.getElementById("UDPServerIP").value,
            UDPSendPort : document.getElementById("UDPSendPort").value,
            wifioff : Number(document.getElementById("wifioff").checked),
            testmode : document.getElementById("testmode").value,
            save : 1 };
  doSend(JSON.stringify(obj));
  document.getElementById("btnsave").innerText  = "rebooting ..."
  var delay = 2000;
  setTimeout( callMainPage, delay )
}
 
// Called when a message is received from the server
function onMessage(evt) {
 
    // Print out our received message
    console.log("Received: " + evt.data);
    
    // Update circle graphic with LED state
    var myObj = JSON.parse(evt.data);
    for (var key of Object.keys(myObj)) {
        console.log(key + " -> " + myObj[key])
        var e = document.getElementById(key);
        if (e instanceof HTMLSelectElement) {     // <select>
          document.getElementById(key).value = myObj[key];
        }else if ((e instanceof HTMLInputElement ) && (e.getAttribute('type') == 'checkbox')){     // <input checkbox>
          if (myObj[key] == 1){
            document.getElementById(key).checked = true;
          }else{
            document.getElementById(key).checked = false;
          }
          
        }else{
          document.getElementById(key).textContent = myObj[key];
          document.getElementById(key).value = myObj[key];
        }
    }
}
 
// Called when a WebSocket error occurs
function onError(evt) {
    console.log("ERROR: " + evt.data);
}
 
// Sends a message to the server (and prints it to the console)
function doSend(message) {
    console.log("Sending: " + message);
    websocket.send(message);
}
 
// Call the init function as soon as the page loads
window.addEventListener("load", init, false);
 
</script>
</head>
<body>
<h1 id="headline"></h1>
 
<table>
  <tr>
    <th>WIFI SSID</th>
    <td><input type="text" id="ssid" name="ssid"></td>
  </tr>
  <tr>
    <th>WIFI Password</th>
    <td><input type="text" id="password" name="password"></td>
  </tr>
  <tr>
    <th>PilotName</th>
    <td><input type="text" id="PilotName" name="PilotName"></td>
  </tr>
  <tr>
    <th>Testmode</th>
    <td><input type="text" id="testmode" name="testmode"></td>
  </tr>
  <tr>
    <th>Wifi off after 3min</th>
    <td><input type="checkbox" id="wifioff" name="wifioff"></td>
  </tr>
  <tr>
    <th>output</th>
    <td><select name="output" id="output">
      <option value="0">serial</option>
      <option value="1">udp</option>
    </select></td>
  </tr>
  <tr>
    <th>UDP-IP</th>
    <td><input type="text" id="UDPServerIP" name="UDPServerIP"></td>
  </tr>
  <tr>
    <th>UDP-Port</th>
    <td><input type="number" id="UDPSendPort" name="UDPSendPort"></td>
  </tr>
  <tr>
    <td colspan="2"><button class="Red" id="btnsave" onClick="sendValues()">save and reboot</button></td>
  </tr>
  <tr>
    <td colspan="2"><button onClick="location.href='/settings.html'">back</button></td>
  </tr>
  <tr>
    <td colspan="2"><button onClick="location.href='/index.html'">main</button></td>
  </tr>
  <tr>
    <td colspan="2"><div style='text-align:right;font-size:11px;'><hr><a href='https://www.getronix.at' target='_blank' style='color:#aaa;'>GXAirCom by Gerald Eichler</a></div></td>
  </tr>
</table>
</body>
</html>
